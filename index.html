<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Boy</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="main">

        <div class="top">
            <div class="borderScreen">
                <div class="borderTop"></div>
                <div class="center">
                    <div class="borderRight"></div>
                    <div class="screen"></div>
                    <div class="borderLeft"></div>
                </div>
                <div class="borderBottom"></div>
            </div>
        </div>

        <div class="logo">
            <div class="nintendo">Nintendoº</div>
        </div>

        <div class="middle">
            <div class="aroundCross">
                <div class="cross">
                    <div class="empty"></div>
                    <div class="arrow">▲</div>
                    <div class="empty"></div>
                    <div class="arrow">◀</div>
                    <div class="arrow">⬤</div>
                    <div class="arrow">▶</div>
                    <div class="empty"></div>
                    <div class="arrow">▼</div>
                    <div class="empty"></div>
                </div>
            </div>

            <div class="emptyMiddle"></div>
            <div class="aroundButtonB">
                <div class="buttonB">B</div>
            </div>
            <div class="emptyRight"></div>
            <div class="aroundButtonA">
                <div class="buttonA">A</div>
            </div>
            <div class="emptyRight"></div>
        </div>

        <div class="bottom">
            <div class="emptyLeft"></div>
            <div class="bottomMiddle">
                <div class="ovalButtons">
                    <div class="ovalButton1">
                        <div class="selectButton"></div>
                        <div class="selectText">SELECT</div>
                    </div>
                    <div class="ovalButton2">
                        <div class="startButton"></div>
                        <div class="startText">START</div>
                    </div>
                </div>
    
            </div>
            <div class="aroundDots">
                <div class="dots"> 
                    <div></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div></div>

                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>

                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>

                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>

                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>

                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>

                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>

                    <div></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="white"></div>
                    <div class="black"></div>
                    <div></div>
                </div>
            </div>
            
        </div>
        
    </div>
    <script src="./js/main.js"> </script>
</body>
</html>
