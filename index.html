<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Boy</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="main">

        <div class="top">
            <div class="borderScreen">
                <div class="borderRight"></div>
                <div class="center">
                    <div class="borderTop"></div>
                    <div class="screen"></div>
                    <div class="borderBottom"></div>
                </div>
                <div class="borderLeft"></div>
            </div>
        </div>

        <div class="logo">
            <div class="nintendo">NintendoÂº</div>
        </div>

        <div class="middle">
            <div class="cross"></div>
            <div class="emptyMiddle"></div>
            <div class="circularButton1"></div>
            <div class="emptyRight"></div>
            <div class="circularButton2"></div>
            <div class="emptyRight"></div>
        </div>

        <div class="bottom">
            <div class="emptyLeft"></div>
            <div class="bottomMiddle">
                <div class="ovalButtons">
                    <div class="ovalButton1">
                        <div class="selectButton"></div>
                        <div class="selectText">SELECT</div>
                    </div>
                    <div class="ovalButton2">
                        <div class="startButton"></div>
                        <div class="startText">START</div>
                    </div>
                </div>
                <div class="emptyBottom"></div>
            </div>
            <div class="dots"></div>
            
        </div>
        
    </div>
</body>
</html>
